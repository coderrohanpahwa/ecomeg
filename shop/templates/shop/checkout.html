{% extends 'shop/basic.html'%}
{% block title%} Checkout -Healthy Food{% endblock %}
{% block body%}
<div class="container my-4">
    <div class="col">
        <h2>Step-1 : Healthy Foods Express Checkout - Review Your Cart Item</h2>
        <div>
            <ul class="list-group mt-4" id="items">

            </ul>
        </div>
    </div>
    <div class="col my-4">
        <h2>Step 2 - Enter Address and Other Details:</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="phone">Mobile Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter Mobile Number">
                </div>
                <div class="form-group col-md-12">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder=" Enter Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="eg. 184/23 DLF Colony">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Rohtak">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" id="inputState" placeholder="Haryana">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputPinCode">Pin Code</label>
                    <input type="text" class="form-control" id="inputPinCode" placeholder="124001">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>
</div>
{% endblock %}
{% block js%}
<script>
      if (localStorage.getItem('cart') == null) {
    var cart = {};
} else {
    cart = JSON.parse(localStorage.getItem('cart'));

}
console.log(cart);
var sum=0;
if ($.isEmptyObject(cart)){
//if object is empty
mystr=`<p style="font-size:30px">Your cart is empty , please add items to your cart before checking out!!!.</p>`
$('#items').append(mystr);
}
else
{

for (item in cart)
{
  let name=cart[item][1];
  let qty=cart[item][0];
  sum=sum+qty;
  mystr=` <li class="list-group-item d-flex justify-content-between align-items-center>
            <span class="badge badge-primary badge-pill">${name}</span>
          <span class="badge badge-primary badge-pill">${qty}</span>
  </li>`
  $('#items').append(mystr);
  }
}
document.getElementBypId('cart').innerHTML=sum;
</script>

{% endblock %}
